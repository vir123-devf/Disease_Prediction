<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Livestock Disease Prediction</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #f0f4ff, #dff5e1);
      min-height: 100vh;
      padding: 2rem 0;
    }

    .main-card {
      background: white;
      border-radius: 20px;
      padding: 3rem 2rem;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
      animation: fadeIn 0.8s ease-in-out;
    }

    .header-icon {
      font-size: 3rem;
      color: #4e73df;
    }

    .form-label {
      font-weight: 600;
      color: #4e73df;
    }

    .btn-predict {
      background: linear-gradient(to right, #4e73df, #1cc88a);
      color: white;
      font-weight: 600;
      border: none;
      border-radius: 30px;
      padding: 0.75rem 2.5rem;
      transition: background 0.3s ease;
    }

    .btn-predict:hover {
      background: linear-gradient(to left, #4e73df, #1cc88a);
    }

    .result-section {
      margin-top: 2rem;
      background: #f8f9fc;
      border-left: 5px solid #1cc88a;
      padding: 1.5rem;
      border-radius: 1rem;
    }

    .result-title {
      font-size: 1.5rem;
      font-weight: 700;
      color: #1cc88a;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 576px) {
      .main-card {
        padding: 1.5rem 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-7 col-md-9">
        <div class="main-card">
          <div class="text-center mb-4">
            <div class="header-icon"><i class="fas fa-kiwi-bird"></i></div>
            <h1 class="fw-bold text-primary mt-2">Livestock Disease Predictor</h1>
            <p class="text-muted">Enter details below to predict possible diseases in your livestock.</p>
          </div>
          <form method="post" name="Modelform">
            <div class="mb-3">
              <label for="Animal" class="form-label">Animal</label>
              <select class="form-select" id="Animal" name="Animal" required>
                {% for Animal in Animals %}
                <option value="{{ Animal }}">{{ Animal }}</option>
                {% endfor %}
              </select>
            </div>

            <div class="mb-3">
              <label for="Age" class="form-label">Age</label>
              <input type="number" class="form-control" id="Age" name="Age" min="0" placeholder="Enter Age" required>
            </div>

            <div class="mb-3">
              <label for="Temperature" class="form-label">Temperature (Â°C)</label>
              <input type="number" class="form-control" id="Temperature" name="Temperature" step="0.1" placeholder="Enter Temperature" required>
            </div>

            <div class="mb-3">
              <label for="Symptom_1" class="form-label">Symptom 1</label>
              <select class="form-select" id="Symptom_1" name="Symptom 1" required>
                {% for Symptom_1 in Symptom_1s %}
                <option value="{{ Symptom_1 }}">{{ Symptom_1 }}</option>
                {% endfor %}
              </select>
            </div>

            <div class="mb-3">
              <label for="Symptom_2" class="form-label">Symptom 2</label>
              <select class="form-select" id="Symptom_2" name="Symptom 2" required>
                {% for Symptom_2 in Symptom_2s %}
                <option value="{{ Symptom_2 }}">{{ Symptom_2 }}</option>
                {% endfor %}
              </select>
            </div>

            <div class="mb-3">
              <label for="Symptom_3" class="form-label">Symptom 3</label>
              <select class="form-select" id="Symptom_3" name="Symptom 3" required>
                {% for Symptom_3 in Symptom_3s %}
                <option value="{{ Symptom_3 }}">{{ Symptom_3 }}</option>
                {% endfor %}
              </select>
            </div>

            <div class="text-center mt-4">
              <button type="submit" class="btn btn-predict"><i class="fas fa-stethoscope me-2"></i> Predict Disease</button>
            </div>
          </form>

          <div class="result-section text-center mt-4">
            <div class="result-title">Prediction Result</div>
            <h4 id="prediction" class="mt-3"></h4>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
  <script>
    function form_handler(event) {
      event.preventDefault();
      var fd = new FormData(document.querySelector('form'));
      var xhr = new XMLHttpRequest();
      xhr.open('POST', '/predict', true);
      document.getElementById('prediction').innerHTML = "<span class='text-primary'><i class='fas fa-spinner fa-spin'></i> Predicting...</span>";
      xhr.onreadystatechange = function () {
        if (xhr.readyState === XMLHttpRequest.DONE) {
          document.getElementById('prediction').innerHTML = xhr.responseText;
        }
      };
      xhr.send(fd);
    }

    document.addEventListener('DOMContentLoaded', function () {
      document.querySelector('form').addEventListener('submit', form_handler);
    });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
